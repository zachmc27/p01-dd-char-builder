<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/stats-page.css">
    <title>D&D Character Builder</title>
</head>
<body>

   
  <div class="header">
    <header> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-danger" id="back">Back</button></div> 
        <h1>D&D Character Builder</h1>
    </header>
    </div>
  </head>
   
  <div class="container text-center classes-box">
    <div class="row row-cols-auto justify-content-center gap-3">
      <div class="col card p-1">Barbarian<span class="barbarian"></span></div>
      <div class="col card p-1">Bard<span class="bard"></span></div>
      <div class="col card p-1">Cleric<span class="cleric"></span></div>
      <div class="col card p-1">Druid <span class="druid"></span></div>
      <div class="col card p-1">Fighter <span class="fighter"></span></div>
      <div class="col card p-1">Paladin <span class="paladin"></span></div>
      <div class="col card p-1">Ranger <span class="ranger"></span></div>
      <div class="col card p-1">Rogue <span class="rogue"></span></div>
      <div class="col card p-1">Warlock <span class="warlock"></span></div>
      <div class="col card p-1">Wizard <span class="wizard"></span></div>
    </div>
  </div>
        
  <div class="class-description">
  </div>
        
      
  <div class="container weapons-spells-box">
    <div class="row gap-5">
      <div class="col-4 tools">
          <h3>Tools/Weapons</h3>
      </div>
      <div class="col-4 spells">
          <h3>Spells/Abilities</h3>
      </div>
    </div>
  </div>
        
        
       

  <div class="container stats-container">
    <div class="row justify-content-md-center row-cols-2 row-cols-lg-6 g-2 g-lg-3">

      <div class="col-6 col-sm-12">
        <button class="btn btn-dark p-3 roll-btn">Roll</button>
      </div>

      <div class="col p-3 card">
        <p>CON</p>
        <p>#</p>
      </div>
      
      <div class="col p-3 card">
        <p>STR</p>
        <p>#</p>
      </div>

      <div class="col p-3 card">
        <p>INT</p>
        <p>#</p>
      </div>

      <div class="col p-3 card">
        <p>WIS</p>
        <p>#</p>
      </div>

    </div>
  </div>

  

   
             
  

  
      
  
                         
  
  
  

  
               
  
                             
  
                
  <div class="col"></div>
                
  <div class="p-3"><p>DEX</p><p>#</p></div>
              
  <div class="col"></div>
                
  <div class="p-3"><p>CHA</p><p>#</p></div>
        
  <div class="col"></div>
               
  <div class="p-3"><p>AC</p><p>#</p></div>
               
  <div id="continue">
    <button type="button" id="continue-button" class="btn btn-success text-right">Continue</button>
  </div>

  <script src="./assets/js/stats.js"></script>
</body>

</html>
