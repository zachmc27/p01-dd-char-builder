<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stats-page.css">
    <title>D&D Character Builder</title>
</head>
<body>

    <div class="container">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Return to Gallery</button>
          </div>
      
        <div class="container text-center">
            <div class="row row-cols-auto">
              <button class="col">Class 1</button>
              <button class="col">Class 2</button>
              <button class="col">Class 3</button>
              <button class="col">Class 4</button>
              <button class="col">Class 5</button>
            </div>
          </div>
          <div class="container text-center">
            <div class="row row-cols-auto">
              <button class="col">Class 6</button>
              <button class="col">Class 7</button>
              <button class="col">Class 8</button>
              <button class="col">Class 9</button>
              <button class="col">Class 10</button>
            </div>
          </div>

          <div class="section">
            <textarea class="class-desc" placeholder="Enter class description here"></textarea>
        </div>
        
      
        <div class="section">
            <div class="tools">
                <h3>Tools/Weapons</h3>
                <textarea placeholder="Enter details about tools/weapons"></textarea>
            </div>
            <div class="spells">
                <h3>Spells/Abilities</h3>
                <textarea placeholder="Enter details about spells/abilities"></textarea>
            </div>
        </div>
        
        
      
        <div class="container">
            <div class="row justify-content-md-center row-cols-1 row-cols-lg-6 g-2 g-lg-3" >
                <div class="col">
                    <button>
                        <div class="button-container">
                            <div class="p-3">
                                <p>ROLL</p>
                            </div>
                        </div>
                    </button>
                </div>
    
              <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>CON</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>STR</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
              <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>INT</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>WIS</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
              <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>DEX</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>CHA</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
              <div class="col">
                <div class="con">
                <div class="container" style="border: 4px solid black;">
                    <div class="p-3"><p>AC</p>
                    <p>#</p>
                </div>
                </div>
              </div>
            </div>
</body>

</html>
