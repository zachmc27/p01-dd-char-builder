<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/details.css">
    <title>D&D Character Builder</title>
    <style>
        input {
            outline-style: none;
            border: none;
        }

        .dropdown {
            text-align: center;
            margin-top: 30px;
            position: static;
        }

    </style>
</head>

<body>
    <header>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start text-center">
            <button type="button" id="back" class="btn btn-danger text-center" id="back">Back</button>
        </div>
    D&D Character Builder
    </header>
    
    <div class="character-name" style="background-color: #ACB992;">
        <input type="Character Name" id="name" name="name" placeholder="Character Name" maxLength = "20" style="background-color: #ACB992;">
    </div>
    <p id="char-count">(0/20)</p>

    <div class="container-fluid overflow-hidden text-center">
        <div class="row gy-4 justify-content-center gap-3">
            <div class="col-4 form-floating">
                <input type="Age" id="age" name="Age" placeholder="Age" class="form-control" maxLength="6">
                <label for="floatingInput">Age</label>
            </div>

            <div class="col-4 form-floating">
                <input type="Gender" id="gender" name="Gender" placeholder="Gender" class="form-control" maxlength="20">
                <label for="floatingInput">Gender</label>
            </div>
       
            <div class="col-4  form-floating">
                <input type="Height" id="height" name="Height" placeholder="Height" class="form-control" maxlength="5">
                <label for="floatingInput">Height</label>
            </div>
            <div class="col-4  form-floating">
                <input type="Weight" id="weight" name="Weight" placeholder="Weight" class="form-control" maxlength="3">
                <label for="floatingInput">Weight (lbs)</label>

            </div>
        </div>
    </div>

    


    <div class="dropdown">
        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" >
            Species Choice
        </button>
        <ul class="dropdown-menu">
            <li><button class="dropdown-item elf" type="button">Elf</button></li>
            <li><button class="dropdown-item gnome" type="button">Gnome</button></li>
            <li><button class="dropdown-item half-orc" type="button">Half-Orc</button></li>
            <li><button class="dropdown-item halfling" type="button">Halfling</button></li>
            <li><button class="dropdown-item human" type="button">Human</button></li>
            <li><button class="dropdown-item dragonborn" type="button">Dragonborn</button></li>
            <li><button class="dropdown-item tiefling" type="button">Tiefling</button></li>
            <li><button class="dropdown-item fey" type="button">Fey</button></li>
            <li><button class="dropdown-item genasi" type="button">Genasi</button></li>
        </ul>
    </div>


    <div class="species">
        <h2 class="choose-species">Choose a species from the drop down menu</h2>
    </div>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


        <div class="d-grid gap-2 d-md-flex justify-content-md-end text-center">
            <button type="button" id="continue" class="btn btn-success text-right">Continue</button>
        </div>

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/details.js"></script>
    
</body>


<footer>
    <div class="footer">
        <p>Project 1 by Group 11.</p>
    </div>
</footer>

</html>
